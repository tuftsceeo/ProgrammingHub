<html>
<head>
<title>Programming Hub</title>
<link rel="icon" href="https://raw.githubusercontent.com/tuftsceeo/ProgrammingHub/master/includes/images/EV3.png" type="image/png" sizes="10x16">
</head>
<body style="width:960px; margin: 20px auto;">
<h1>Programming Hub</h1>
<aside style="float:right;width:720px;">
<img src="https://raw.githubusercontent.com/tuftsceeo/ProgrammingHub/master/includes/images/ev3dev%26dongle.png?token=ALIIF3DHGRWCHGDGNGELHGC5DJOV2" alt="EV3" width="200" height="234">
<h4 id="Message" style="color:red;"></h4>
</aside>
<form id="EnterDevice" action="/" method="POST" onkeydown="PressEnter(event,EnterDevice)">
  <span>Device</span><br>
  <select id="deviceSelect" name = "device">
  	<!-- <option value="" disabled selected>Select Device Type</option> -->
    <option value="EV3" selected>EV3</option>
    <option value="Other" disabled>More Devices Coming Soon</option>
  </select><br><br>
 <span>Username</span><br>
 <input type="text" name="username" placeholder="Username" value="Robot" size="25" autocomplete="off"><br><br>
 <span>Password</span><br>
 <input type="text" name="password" placeholder="Password" value="Maker" size="25" autocomplete="off"><br><br>
 <span>IP Address</span><br>
 <input type="text" name="ipAddress" placeholder="IP Address" value="130.64.95.110" size="25" autocomplete="off"><br><br>
 <input type="submit" name="Connect" value="Connect">
</form>
<br>
<form action="/" method="POST">
     <input type="submit" name="bypass" value="Skip (Go to Welcome Page)">
</form>
<script>
function PressEnter(e,FormID) {
    // If Enter is Pressed
    if ( (window.event ? event.keyCode : e.which) == 13) {
    	// Submit the Form
        document.getElementById(FormID).submit();
    }
}
</script>
</body>
</html>
